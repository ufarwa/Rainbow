<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Rainbow with Teddy Bear</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="images.jfif" alt="Teddy Bear" class="teddy">
        <div class="rainbow">
            <div class="arc red"></div>
            <div class="arc orange"></div>
            <div class="arc yellow"></div>
            <div class="arc green"></div>
            <div class="arc blue"></div>
            <div class="arc indigo"></div>
            <div class="arc violet"></div>
        </div>
    </div>
</body>
</html>
